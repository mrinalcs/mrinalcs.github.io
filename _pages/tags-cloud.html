---
title: Tags
description: Explore all tags on this site on various topics, including statistics, programming, web development, and more.
---

<ul id="tags">
  {% for tag in site.tags %}
    <li>
      <a href="{{ site.baseurl }}/{{ tag[0] }}" data-count="{{ tag[1].size }}">
        {{ tag[0] }}
      </a>
    </li>
  {% endfor %}
</ul>

<style>
#tags {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    padding: 0;
    margin: 0;
    margin-top: 30px;
    list-style: none;
    justify-content: center;
}

#tags > li > a {
    display: inline-block;
    padding: 8px 18px;
    background: var(--bt);
    text-decoration: none;
    border-radius: 30px;
    color: var(--t);
    font-weight: 500; 
    transition: transform 0.3s ease, background 0.4s ease;
    white-space: nowrap;
    word-break: break-word;
    cursor: pointer;
}

#tags > li > a:hover {
    background: var(--bs);
    transform: scale(1.1);
}

/* Dynamic Color Adjustment */
#tags > li > a[data-count] {
    transition: color 0.3s ease;
}

#tags > li > a[data-count] {
    color: var(--ts); /* Default text color */
}

/* Color shift for high-frequency tags */
#tags > li > a[data-count="high"] {
    color: var(--c); /* Popular tags get a vibrant color */
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const tags = document.querySelectorAll("#tags > li > a");
    const sizes = Array.from(tags).map(tag => parseInt(tag.dataset.count));
    const minSize = Math.min(...sizes);
    const maxSize = Math.max(...sizes);
    const sizeRange = maxSize - minSize || 1;

    tags.forEach(tag => {
        const count = parseInt(tag.dataset.count);
        const scale = (count - minSize) / sizeRange;
        const fontSize = 1.2 + scale * 1.2; // Larger size differences

        // Apply dynamic font size
        tag.style.fontSize = `${fontSize}rem`;

        // Apply dynamic color based on popularity
        if (count === maxSize) {
            tag.dataset.count = "high"; // Popular tags
        }
    });
});
</script>
