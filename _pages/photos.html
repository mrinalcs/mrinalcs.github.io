<div class="container" id="my-gallery" data-pswp="">
  {% for image in site.data.photos.images %}
    <a 
    href="{{ image[1].original }}"  
    data-size="{{ image[1].width }}x{{ image[1].height }}"
    {% if  image[1].caption %}
    data-caption="{{ image[1].caption }}"
   {% endif %}
    >
      <img src="{{ image[1].thumbnail }}" alt="Image {{ forloop.index }}" >
    </a>
  {% endfor %}
</div>
 
<style>
.container {
  display: grid;
  gap: 10px; /* Adjust the gap between images as needed */
}

/* For large screens */
@media (min-width: 1200px) {
  .container {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* For medium screens */
@media (max-width: 1199px) and (min-width: 768px) {
  .container {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* For small screens */
@media (max-width: 767px) {
  .container {
    grid-template-columns: repeat(2, 1fr);
  }
}

.container a {
  display: block;
  width: 100%;
  height: 0;
  padding-bottom: 75%; /* Adjust the aspect ratio (e.g., 75% for 4:3) */
  position: relative;
  overflow: hidden;
}

.container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the container without stretching */
}

</style>
