---
title: Search
sitemap: false
---
 

<div>
    <form action="/search.html" method="get">
        <label for="search-box">Search</label>
        <input type="text" id="search-box" name="query">
        <input type="submit" value="search">
      </form>
      
      <ul id="search-results"></ul>
      
        
</div>


<style>
    
    #search-results .title {color: #d9230f;}
    #search-results .url {color: silver;}
    #search-results a {display: block; color: #777;}
    #search-results a:hover, #search-results a:focus {text-decoration: none;}
    #search-results a:hover .title {text-decoration: underline;}
</style>
