---
title: Search
description: Search posts in this page.
sitemap: false
---
 

<div>
    <form action="/search" method="get"> 
        <input type="text" id="search-box" name="query" placeholder="Type here">
        <input type="submit" value="search">
      </form> 
      <ul id="search-results" style="padding-inline-start:0;"><h2 >Topics</h2> 
        {% for tag in site.tags %}
        <li class="tags"> 
          <a href="{{ site.baseurl }}/{{ tag[0] }}">{{ tag[0] | replace: '-', ' ' | capitalize }} <span>({{ tag[1].size }})</span></a> 
          
        </li>
      {% endfor %}
      </ul> 
        
</div>

<style>
    ul>li{
         list-style:none; 
         padding-inline-start: 0;
    }  
</style>

<style>
    ul#search-results {
    margin: 30px 0;
}
    #search-results .title {color: #d9230f;}
    #search-results .url {color: silver;}
    #search-results a {display: block; color: var(--t);}
    #search-results p {color: var(--ts);}
    #search-results a:hover, #search-results a:focus {text-decoration: none;}
    #search-results a:hover .title {text-decoration: underline;}
</style>
<style>

   

/* topics */
form {
    display: flex;
    justify-content: center; 
    margin-bottom: 20px;  
}

input[type="text"] {
    padding: 10px;
    border: 1px solid var(--bs);
    border-radius: 4px;
    flex: 1; 
    margin-right: 8px;  
}

input[type="submit"] {
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    background-color: var(--t);
    color: var(--b);
    cursor: pointer;  
    transition: background-color 0.3s; 
}

input[type="submit"]:hover {
    background-color: var(--bs); 
    color: var(--ts);
}
 
#search-results h2 {
    grid-column: 1 / -1;  
    font-size: 1.5rem;
    font-weight: 500;
    color: var(--t);
    text-align: center;
    margin: 0 0 16px;
    position: relative;
}
 
#search-results h2::after {
    content: "";
    display: block;
    width: 60%;
    height: 1px;
    background-color: var(--hs);
    margin: 8px auto 16px;
}
 
#search-results {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    padding: 0;
    list-style: none;
    margin: 0;
}
 
.tags {
    background-color: var(--bs);
    border: 1px solid var(--hs);
    border-radius: 6px;
   
    color: var(--t);
    text-align: center;
    font-size: 0.95rem;
    line-height: 1.4;
}
 
.tags a {
    padding: 10px;
    text-decoration: none; 
}

.tags:hover {
   background-color: var(--bs);
}

.tags span {
    font-size: 0.85rem;
    color: var(--ts);
}
 
@media (max-width: 768px) {
    #search-results {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}

@media (max-width: 480px) {
    #search-results {
        grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
    }
}
</style>
