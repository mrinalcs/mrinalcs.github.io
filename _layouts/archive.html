---
layout: default
---

<ul class="post-list">
  {% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> 
    <span class="lg">
    {% capture words %}
      {{ post.content | number_of_words }}
    {% endcapture %}
    
    {% assign read_time = words | divided_by:180 %}
    ({{ read_time | ceil }} min read)
     </span>
    <!-- {{post.description}} -->
  </li>  {% endfor %}
</ul>
