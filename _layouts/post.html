---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </header>

    <aside>
        <details>
            <summary>On this page</summary>
            {% toc %}
        </details>
    </aside>

{{ content }}

</article>
