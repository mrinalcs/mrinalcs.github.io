---
layout: default
---

<h2>{{ page.tag | replace: '-', ' ' | replace: '_', ' ' | capitalize }}</h2>
<p style="margin-top: 5px; margin-bottom: 20px;">{{page.description}}</p>

<ul style="margin-top: 30px;">
  {% for post in site.tags[page.tag] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
