<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <title>{{ page.title }}</title>
    {%- seo title=false -%}


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">
    

    {%- feed_meta -%}


    <!-- Sitemap -->  
<link rel="sitemap" type="application/xml" href="{{ "/sitemap.xml" | absolute_url }}">


{% include gtag.html %}




    <link rel="stylesheet" href="/assets/css/transitions.css">
    <script src="/assets/js/Swup.umd.js"></script>
    <script src="/assets/js/index.umd.js"></script>

    <script>
      const swup = new Swup({
  plugins: [
    new SwupPreloadPlugin(), // will put the first page into the cache automatically
  ]
});
    </script>  



  </head>
  <body>

    <header>
      <nav data-swup-preload-all>
          <ul>
              <li><a href="{{ site.url }}/">home</a></li>
              <li><a href="{{ site.url }}/blog">blog</a></li>
          </ul>
      </nav>
    </header>
    
    <main id="swup" class="transition-main">

    {{ content }}
    
    </main>

    <script src="{{ site.url }}/assets/js/script.js"></script>
    
    
 {% include mathjax.html %}

 {% include mermaid.html %}
