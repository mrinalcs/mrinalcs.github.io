url: "https://mrinalcs.github.io"
title: "Mrinal Chandra Sarkar"

author:
  name: Mrinal Chandra Sarkar
  url: https://mrinalcs.github.io

twitter:
  username: mrinalcs
  card: summary

webmaster_verifications:
  google: MqwDRSLNo0fmAemi7VVB_g6f7Z9KU9u_EhcaU9icYbQ

permalink: /:title

markdown: kramdown
kramdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-toc
  - jekyll-redirect-from
  - jekyll-minifier 
  - jekyll-avatar
  - jekyll-assets

assets:
  compress:
    images:
      paths:
        - /img

  
jekyll-minifier:
  uglifier_args:
    harmony: true
 
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      toc: true


exclude:
  - README.md