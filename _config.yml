url: "https://mrinalcs.github.io"
title: "Mrinal Chandra Sarkar"
description: Mrinal's Github Page

lang: en-IN


nav:
  - title: About
    url: /
  - title: Blog
    url: /blog
  - title: Photos
    url: /photos

author:
  name: Mrinal Chandra Sarkar
  url: https://mrinalcs.github.io

twitter:
  username: mrinalcs
  card: summary

webmaster_verifications:
  google: MqwDRSLNo0fmAemi7VVB_g6f7Z9KU9u_EhcaU9icYbQ

permalink: /:title
 
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-toc
  - jekyll-redirect-from 

 

collections:
  pages:
    output: true
    permalink: /:title

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      render_with_liquid: false
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      seo:
        type: WebPage
        
exclude:
  - README.md

uglify:
  harmony: true

minifier:
  compress:
    javascript: true
  uglifier:
    harmony: true
