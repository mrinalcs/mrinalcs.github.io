---
layout: default
title: Blog
description: My Blog posts
---

<h1>All Posts</h1>

<ul>
  {% for post in site.posts %}
    <li class="blog-title">
      <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%A %B %-d, %Y" }}</time>
      </article>
    </li>
  {% endfor %}
</ul>
