---
layout: default
image: /assets/img/Photos.png
title: Photos
description: My photos
---
<style>
  /* Base styles for the gallery */
.pswp-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Adjust minmax value as needed */
  gap: 10px; /* Adjust gap between images as needed */
}

/* Styles for images in the gallery */
.pswp-gallery img {
   width: 100%;
  height: auto;
}

.pswp.pswp--open {
    backdrop-filter: blur(2px);
}
.pswp__bg { 
    background: var(--bg)!important; /* Use rgba() to specify the color with 50% transparency */
}
.pswp .pswp__container .pswp__img { 
    box-shadow: 0px 0px 11px 0px rgba(0, 0, 0, 0.1882352941);
}

</style>
  

<link rel='stylesheet' href='https://unpkg.com/photoswipe@5.2.2/dist/photoswipe.css'>

<article>
    <h1>{{page.title}}</h1>
  
    <p style="margin-top: 5px; margin-bottom: 20px;">Heres some images which I deleted from my phone but here to show you.</p>

    <div class="pswp-gallery" id="my-gallery">
 
      {% for image in site.data.photos.images %}
    
        <a href="{{ image[1].original }}" 
        data-pswp-width="{{ image[1].width }}" 
        data-pswp-height="{{ image[1].height }}" 
        target="_blank"> 
         <img src="{{ image[1].thumbnail }}" alt="" />
      </a>
        
      {% endfor %}
    </div>
</article>


<script src='https://unpkg.com/photoswipe@5.2.2/dist/photoswipe.css'></script>
<script type="module">

import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.js';

const lightbox = new PhotoSwipeLightbox({
  gallery: '#my-gallery',
  children: 'a',
  pswpModule: () => import('https://unpkg.com/photoswipe'),
});

lightbox.init();
</script>
