{% if site.comment-read %}
 
<div id="comment-section">
	<h4 class="post-subtitle">Comments</h4>
<div id="commentSection" class="comments">
	<div id="comments-list" class="post-info"></div>
</div>
<h4 class="post-subtitle">Add a Comment</h4>
<div class="comments">
	<div class="post-info">
		<p> </p>
	</div>	
	<div class="comments-form">
		<form id="comment-form"  >
			 
				<input id="comment-name" name="username" type="text" placeholder="Name" required autocomplete="username">
				<textarea id="comment-comment" name="comment" placeholder="Comment" required></textarea>
				<input id="comment-submit" type="submit" value="Post">
			 
		</form>
	</div>
</div>
</div>

{% endif %}
