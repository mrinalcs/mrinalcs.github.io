{% if site.comment-read %}
 
<div id="comment-section">
	<h2 class="post-subtitle">Add Your Note</h2>
<div id="commentSection" class="comments">
	<div id="comments-list" class="post-info"><noscript>This requires JavaScript to function properly. Please enable JavaScript in your browser settings</noscript></div>
</div>
<!-- <h3 class="post-subtitle">Add a Comment</h3> -->
<div class="comments">
	<div class="post-info">
		<p> </p>
	</div>	
	<div class="comments-form">
		<form id="comment-form"  >
			 
				<input id="comment-name" name="username" type="text" placeholder="Name" required autocomplete="username">
				<textarea id="comment-comment" name="comment" placeholder="Type Your Note Here..." required></textarea>
				<input id="comment-submit" type="submit" value="Post">
			 
		</form>
	</div>
</div>
</div>

{% endif %}
