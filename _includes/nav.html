<nav role="navigation">
    <div>
        {% for link in site.nav %}

    </div>
    {% unless page.url == '/search' %}

    <a href="{{ site.url }}/search" title="Search">

    </a>
    {% else %}

    <a href="{{ site.url }}/" class="backlink" title="Close Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>

</nav>
