<footer>
   
    <p>Last Updated at {{ page.last_modified_at | date: "%I:%M %P On %d/%m/%Y" }}</p>
 
<!-- tags -->

{% if page.tags.size > 0 %}
  <p>Tags:
  
    {% for tag in page.tags %}
      <span> <a title="Tag {{ tag }}" href="/{{ tag }}" >{{ tag }}</a></span>{% unless forloop.last %},{% endunless %}
    {% endfor %}
   </p>
{% endif %}


<p class="suggestion-link">Any Suggestion or corrections ? &#9998;
  <a title="Github link" href="https://github.com/{{ site.github.username }}/{{ site.github.repo }}/blob/main/{{ page.path }}">
      edit 
  </a>.
</p>

</footer>
