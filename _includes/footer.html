<footer>
    {% if page.commit_messages %}
  
      <p>Last updated on: {{ page.last_modified_at | date: "%Y-%m-%d %H:%M:%S" }}</p>
      
        
{% endif %}

<!-- tags -->

{% if page.tags.size > 0 %}
  <p>Tags:
  
    {% for tag in page.tags %}
      <span> <a href="/{{ tag }}" >{{ tag }}</a></span>{% unless forloop.last %},{% endunless %}
    {% endfor %}
   </p>
{% endif %}


</footer>
